<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Re:view 2 header</title>
    <style>
    body {
        background: #e5e5e5;
        padding: 0;
        margin: 0;
    }
    </style>
    <link rel="stylesheet" href="../out/style/main.css" />
</head>
<body>
    <div class="emmet-re-view__header">
        <h1 class="emmet-re-view__logo">Re:view <span class="emmet-re-view__logo-version">2</span></h1>

        <div class="emmet-re-view__header-content">
            <ul class="emmet-re-view__switcher">
                <li class="emmet-re-view__switcher-item emmet-re-view__switcher-item_selected">
                    <span class="emmet-re-view__switcher-label">Breakpoints View</span>
                </li>
                <li class="emmet-re-view__switcher-item">
                    <span class="emmet-re-view__switcher-label">Device Wall</span>
                </li>
            </ul>

            <div class="emmet-re-view__picker">
                <span class="emmet-re-view__switcher-label">Apple devices</span>
            </div>
        </div>

        <!-- <div class="emmet-re-view__carbon"></div> -->
        <div class="emmet-re-view__header-icons">
            <i class="emmet-re-view__icon emmet-re-view__icon_settings"></i>
            <i class="emmet-re-view__icon emmet-re-view__icon_help"></i>
        </div>
    </div>

    <div class="emmet-re-view__popup emmet-re-view__devices">
        <section class="emmet-re-view__section">
            <h2 class="emmet-re-view__section-title">Devices</h2>
            <div class="emmet-re-view__section-content"></div>
            <footer class="emmet-re-view__section-footer">
                <button class="emmet-re-view__button">Add device</button>
            </footer>
        </section>
        <section class="emmet-re-view__section">
            <h2 class="emmet-re-view__section-title">Presets</h2>
        </section>
    </div>

    <script src="../out/scripts/main.js"></script>
</body>
</html>
